        const people = [
        {
        name: "Carly",
        yearOfBirth: 1942,
        yearOfDeath: 1970,
        },
        {
        name: "Ray",
        yearOfBirth: 1962,
        yearOfDeath: 2011,
        },
        {
        name: "Jane",
        yearOfBirth: 1912,
        yearOfDeath: 1941,
        },
        ]
        
      
        const findTheOldest = function(individuals) {
            let index = 0;
            let highestAge = 0;
            let oldestPerson = "";

            for (each of individuals) {
                if ((each.yearOfDeath - each.yearOfBirth) > highestAge) {
                    highestAge = (each.yearOfDeath - each.yearOfBirth);
                    oldestPerson = each.name;
                    index = individuals.indexOf(each);
                }
            }
            return people[index];
        };

        console.log(findTheOldest(people));
